<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nour Eldin | NVU Student</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 10px 0;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 30px;
    }

    .about {
      max-width: 500px;
      line-height: 1.6;
      font-size: 1rem;
      color: #ddd;
      margin-bottom: 30px;
    }

    .socials {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .socials a {
      text-decoration: none;
      color: #fff;
      border: 1px solid #fff;
      padding: 10px 20px;
      border-radius: 30px;
      transition: 0.3s;
    }

    .socials a:hover {
      background-color: #fff;
      color: #000;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Nour Eldin</h1>
  <h2>NVU Student</h2>

  <div class="about">
    <p>
      Hi, I'm Nour Eldin — a dedicated student at NVU with a passion for technology, creativity, and self-improvement.
      I enjoy learning new things, exploring ideas, and building cool projects.
    </p>
  </div>

  <div class="socials">
    <a href="#">Instagram</a>
    <a href="#">WhatsApp</a>
    <a href="#">Gmail</a>
  </div>

  <footer>© 2025 Nour Eldin. All rights reserved.</footer>

</body>
</html>
